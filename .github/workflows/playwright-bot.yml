name: Indotrading Promoter Bot

on:
  schedule:
    # Jalankan setiap 65 menit (via kombinasi pola cron)
    - cron: "0 * * * *"   # tiap jam (00:00, 01:00, 02:00, ...)
    - cron: "5 1-23/2 * * *"  # tiap 2 jam lewat 5 menit (01:05, 03:05, 05:05, dst)
  workflow_dispatch:        # biar bisa dijalankan manual juga

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run bot
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASS: ${{ secrets.LOGIN_PASS }}
        run: python main.py
